<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffe0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffe0;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background-color: orange;
      font-size: 18px;
    }
    .departments {
      text-align: left;
      padding-left: 20px;
      font-weight: bold;
    }
    .book-img {
      width: 100px;
      height: auto;
    }
    .btn {
      background-color: orange;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h1>My Catalog</h1>
  <table>
    <tr>
      <th>Home</th>
      <th>Login</th>
      <th>Registration</th>
      <th>Catalogue</th>
      <th>Cart</th>
    </tr>
      <tr>
      <td class="departments" rowspan="3">
        CSE <br><br>
        ECE <br><br>
        EEE <br><br>
        CIVIL
      </td>
      <td><img src="xml.png" alt="XML Bible" class="book-img"></td>
      <td>
        <b>Book:</b> XML Bible <br>
        <b>Author:</b> Winston <br>
        <b>Publication:</b> Wiley
      </td>
      <td>$40.5</td>
      <td><button class="btn">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="ai.png" alt="AI" class="book-img"></td>
      <td>
        <b>Book:</b> Artificial Intelligence <br>
        <b>Author:</b> S. Russel <br>
        <b>Publication:</b> Princeton Hall
      </td>
      <td>$63</td>
      <td><button class="btn">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="java.png" alt="Java 2" class="book-img"></td>
      <td>
        <b>Book:</b> Java 2 <br>
        <b>Author:</b> Sam Peter <br>
        <b>Publication:</b> Sampubication
      </td>
      <td>$35.6</td>
      <td><button class="btn">Add to Cart</button></td>
    </tr>
  </table>
</body>
</html>
