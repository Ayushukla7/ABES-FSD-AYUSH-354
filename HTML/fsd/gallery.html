<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates 3 columns */
            grid-template-rows: repeat(2, auto);    /* Creates 2 rows */
            gap: 20px; /* Adds spacing between all images */
            max-width: 1000px;
        }

        .gallery-item {
            overflow: hidden; /* Hides the part of the image that zooms outside the container */
            border-radius: 10px; /* Optional: adds rounded corners */
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the container without distortion */
            display: block;
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out; /* Smooth transition */
        }
        
        .gallery-item:hover img {
            transform: scale(1.1); /* Adds a subtle zoom-in effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Adds a shadow around the image */
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://picsum.photos/id/10/400/300" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/20/400/300" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/30/400/300" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/40/400/300" alt="Gallery Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/50/400/300" alt="Gallery Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/60/400/300" alt="Gallery Image 6">
        </div>
    </div>

</body>
</html>
